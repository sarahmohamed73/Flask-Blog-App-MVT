{% extends 'layouts/base.html' %}
{% block title %} Edit Post {% endblock %}
{% block body %}
<form method="post" enctype=multipart/form-data>
  <div class="mb-3">
    <label for="" class="form-label">Title</label>
    <input type="text"  name='title' value="{{post.title}}" class="form-control" id="" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Body</label>
    <textarea name='body' value="" class="form-control" aria-describedby="emailHelp">{{post.body}}</textarea>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="file" name='image' value="{{post.image}}" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <select class="form-select" name="category_id" aria-label="Default select example">
      <option selected disabled value="">Open this select menu</option>
      {% for category in categories %}
      {% if post.category_id == category.id %} 
        <option value='{{category.id}}' selected>{{category.name}}</option>
      {% else %}
        <option value='{{category.id}}'>{{category.name}}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
