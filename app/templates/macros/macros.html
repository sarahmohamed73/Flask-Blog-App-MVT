{% macro listobjects(objects) %}
  {% for object in objects%}
  <div class="col-sm-6 mb-3 mb-sm-0 d-flex justify-content-center ">
    <div class="card mb-3 border-0 rounded rounded-0 " style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{object.get_image_url}}" class="img-fluid" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body py-0">
            <p class="card-title fw-semibold ">{{object.title}}</p>
            <p class="card-text">{{object.body}}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated {{object.updated_at}}</small></p>
            <div class="links">
            <a href="{{object.get_show_url}}" class="btn text-success "><i class="fa-regular fa-eye"></i></a>
            <a href="{{url_for('posts.edit', id=object.id)}}" class="btn text-success "><i class="fa-regular fa-pen-to-square"></i></a>
            <a href="{{object.get_delete_url}}" class="btn text-danger "><i class="fa-solid fa-minus"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endmacro %}
